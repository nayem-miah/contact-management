
{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>contacts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href=" {% static 'https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' %}" rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">MY CONTACTS</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-primary">
						    <tr>
						      <th>#</th>
						      <th>Name</th>
						      <th>Phone</th>
						      <th>Email</th>
						      <th>Address</th>
						    </tr>
						  </thead>
						  <tbody>
                            {% for ch in check%}
						    <tr>
						      <th scope="row">1</th>
						      <td>{{ch.name}}</td>
						      <td>{{ch.phone_number}}</td>
						      <td>{{ch.email}}</td>
						      <td>{{ch.address}}</td>
						    </tr>
                            {%endfor%}
						    
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>


	</body>
</html>
